<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Homeserver CI/CD</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1>Homeserver CI/CD</h1>
    <div class="content">

      <div class="container">
        <h3>Kitchen Jam</h3>
        <button id="kjfe">Kitchen Jam Frontend</button>
        <button id="kjbe">Kitchen Jam Backend</button>
      </div>

      <div class="container">
        <h3>Chess Opening Archive</h3>
        <button id="chesslan">Chess Archive LAN</button>
        <button id="chessvpn">Chess Archive VPN</button>
        <button id="chessapi">Chess Archive Backend</button>
      </div>
      
      <div class="container">
        <h3>Virtual Vibes</h3>
        <button id="vvfe">Virtual Vibes Frontend</button>
        <button id="vvbe">Virtual Vibes Backend</button>
      </div>
      
      <div class="container">
        <h3>Bone to the Bad</h3>
        <button id="bttbfe">bttb Frontend</button>
        <button id="bttbbe">bttb Backend</button>
      </div> 

      <div class="container">
        <h3>will-barnard.com</h3>
        <button id="will">will-barnard.com</button>
      </div>

      <div class="container">
        <h3>Cash Critters</h3>
        <button id="cash">Cash Critters</button>
      </div>

      <div class="container">
        <h3>Antonio Energy Drink</h3>
        <button id="antonio">Antonio Energy Drink</button>
      </div>

      <div class="container">
        <h3>Homeserver CI/CD</h3>
        <button id="homeserver">Homeserver API</button>
      </div>

      <div class="row">
        <div class="container">
          <h3>Train Tracker</h3>
          <button id="ttfe">Train Tracker Frontend</button>
          <button id="ttbe">Train Tracker Backend</button>
          <button id="ttls">Train Tracker LS Service</button>
          <button id="ttrs">Train Tracker Run Service</button>
        </div>
  
        <div class="container">
          <h3>Periodic Table</h3>
          <button id="periodic">Periodic Table</button>
        </div>
      </div>

      
    


  </body>
</html>
